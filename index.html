<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .cta {
            text-align: center;
            margin-top: 20px;
        }

        .cta h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .cta p {
            font-size: 18px;
        }

        /* Updated button styles */
        .btn {
            display: inline-block;
            padding: 20px 40px;
            /* Increase padding for a bigger button */
            background-color: #ff69b4;
            /* Pink color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            font-size: 24px;
            /* Increase font size for a bigger button */
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to Your Landing Page</h1>
        <p>Your awesome product or service description here.</p>
    </div>
    <div class="container">
        <div class="cta">
            <h1>Discover Our Amazing Product</h1>
            <p>Join thousands of satisfied customers who have benefited from our product.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </div>
</body>

</html>
